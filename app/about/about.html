<!DOCTYPE html>
<html lang="en">
  <base href="/brainful/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="app/about/about.css" />
    <link rel="icon" type="image/png" href="logo/favicon.png" />

    <title>Brainful</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a class="logo" href="app/about/about.html">
        <img src="logo/whitelogo.png" alt="logo" />
      </a>

      <nav>
        <ul class="nav__links">
          <li><a href="app/scheduler/scheduler.html">Scheduler</a></li>
          <li><a href="app/todoist/todoist.html">ToDoist</a></li>
          <li><a href="app/notes/notes.html">Notes</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <div class="aboutapp">
      <div class="title fade-up">
        <h1>BRAINFUL</h1>
      </div>

      <div class="aboutbanner fade-up">
        <img src="app/about/aboutbanner.png" alt="banner" />
      </div>
    </div>

    <!-- About -->
    <section class="section">
      <div class="description-container">
        <div class="description-image fade-left">
          <img src="app/about/brainimage.png" alt="Brain illustration" />
        </div>

        <div class="description-text fade-right">
          <h2>ABOUT</h2>
          <p>
            Brainful is your second brain.
            From scheduling and tasks to notes and reminders,
            everything lives in one clean and distraction free space.
          </p>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section class="section contact-section fade-up">
      <h2>CONTACT</h2>
      <p>Have feedback or questions? Reach out and help make Brainful better.</p>

      <div class="social-links">
        <a href="https://github.com/deankuiate" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="mailto:deanthemachine21@gmail.com">
          <i class="fa-solid fa-envelope"></i>
        </a>

        <a href="https://www.linkedin.com/in/deankuiate/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </section>

    <!-- Scroll Animation Script -->
    <script>
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      }, { threshold: 0.15 });

      document.querySelectorAll(".fade-up, .fade-left, .fade-right")
        .forEach(el => observer.observe(el));
    </script>
  </body>
</html>
