    <!-- app layout -->
    <div class="notion-app">

      <!-- sidebar: page list + new page button -->
      <aside class="sidebar">
        <button id="new-page">+ New Page</button>
        <ul id="page-list"></ul>
      </aside>

      <!-- editor: title + content -->
      <main class="editor">
        <div id="empty-state">
          <h2>Create a page</h2>
          <p>Click "New Page" to start writing</p>
        </div>

        <input id="page-title" placeholder="Untitled" />
        <textarea id="page-content" placeholder="Start writing..."></textarea>
      </main>

    </div>
