<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="todoist.css" />

    <title>Brainful – Todoist</title>
  </head>

  <body>
    <!-- HEADER (UNCHANGED) -->
     <header>
      <a class="logo" href="app/about/about.html">
        <img src="logo/whitelogo.png" alt="logo" />
      </a>

      <nav>
        <ul class="nav__links">
          <li><a href="app/scheduler/scheduler.html">Scheduler</a></li>
          <li><a href="app/todoist/todoist.html">ToDoist</a></li>
          <li><a href="app/notes/notes.html">Notes</a></li>
        </ul>
      </nav>
    </header>


    <main class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <button id="new-task-btn">
          <i class="fa-solid fa-plus"></i> New Task
        </button>

        <ul class="menu">
          <li data-view="inbox" class="active">Inbox</li>
          <li data-view="today">Today</li>
          <li data-view="upcoming">Upcoming</li>
        </ul>
      </aside>

      <!-- MAIN -->
      <section class="content">
        <h1 id="view-title">Inbox</h1>
        <ul id="task-list"></ul>
      </section>

      <!-- DETAIL -->
      <aside id="detail" class="detail hidden">
        <input id="detail-title" placeholder="Task title" />
        <textarea id="detail-notes" placeholder="Notes…"></textarea>

        <label>
          Due date
          <input type="date" id="detail-date" />
        </label>

        <label>
          Priority
          <select id="detail-priority">
            <option value="1">P1</option>
            <option value="2">P2</option>
            <option value="3">P3</option>
          </select>
        </label>

        <button id="delete-task">Delete task</button>
      </aside>
    </main>

    <script src="todoist.js"></script>
  </body>
</html>
