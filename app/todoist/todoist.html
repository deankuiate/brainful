<!DOCTYPE html>
<html lang="en">
  <base href="/brainful/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="app/todoist/todoist.css" />
    <link rel="icon" type="image/png" href="logo/favicon.png" />

    <title>Brainful</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a class="logo" href="app/about/about.html">
        <img src="logo/whitelogo.png" alt="logo" />
      </a>

      <nav>
        <ul class="nav__links">
          <li><a href="app/scheduler/scheduler.html">Scheduler</a></li>
          <li><a href="app/todoist/todoist.html">ToDoist</a></li>
          <li><a href="app/notes/notes.html">Notes</a></li>
        </ul>
      </nav>
    </header>

 <main class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <button id="new-task-btn">
          <i class="fa-solid fa-plus"></i> New Task
        </button>

        <input id="search" placeholder="Search tasks..." />

        <ul class="menu">
          <li data-view="inbox" class="active">Inbox</li>
          <li data-view="today">Today</li>
          <li data-view="upcoming">Upcoming</li>
        </ul>

        <div class="sidebar-footer">
          <span id="task-count"></span>
          <button id="clear-completed">Clear Done</button>
        </div>
      </aside>

      <!-- MAIN -->
      <section class="content">
        <div class="content-header">
          <h1 id="view-title">Inbox</h1>

          <select id="sort">
            <option value="manual">Manual</option>
            <option value="date">By Date</option>
            <option value="priority">By Priority</option>
          </select>
        </div>

        <ul id="task-list"></ul>
        <div id="empty" class="empty">No tasks here ðŸ‘€</div>
      </section>

      <!-- DETAIL -->
      <aside id="detail" class="detail hidden">
        <input id="detail-title" placeholder="Task title" />
        <textarea id="detail-notes" placeholder="Notesâ€¦"></textarea>

        <label>
          Due date
          <input type="date" id="detail-date" />
        </label>

        <label>
          Priority
          <select id="detail-priority">
            <option value="1">P1 (High)</option>
            <option value="2">P2 (Medium)</option>
            <option value="3">P3 (Low)</option>
          </select>
        </label>

        <button id="delete-task">Delete task</button>
      </aside>
    </main>

    <script src="app/todoist/todoist.js"></script>
  </body>
</html>
