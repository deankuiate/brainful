<!DOCTYPE html>
<html lang="en">
  <base href="/brainful/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="app/todoist/todoist.css" />
    <link rel="icon" type="image/png" href="logo/favicon.png" />

    <title>Brainful - Todoist</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <a class="logo" href="app/about/about.html">
        <img src="logo/whitelogo.png" alt="logo" />
      </a>

      <nav>
        <ul class="nav__links">
          <li><a href="app/scheduler/scheduler.html">Scheduler</a></li>
          <li><a href="app/todoist/todoist.html">ToDoist</a></li>
          <li><a href="app/notes/notes.html">Notes</a></li>
        </ul>
      </nav>
    </header>


  <main class="app brainful-todo">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <button id="new-task-btn">
          <i class="fa-solid fa-plus"></i> New Task
        </button>

        <ul class="menu">
          <li data-view="today" class="active">Today</li>
          <li data-view="upcoming">Upcoming</li>
        </ul>
      </aside>

      <!-- MAIN -->
      <section class="content">
        <h1 id="view-title">Today</h1>
        <ul id="task-list"></ul>
        <div id="empty" class="empty">No tasks here ðŸ‘€</div>
      </section>

      <!-- DETAIL -->
      <aside id="detail" class="detail hidden">
        <input id="detail-title" placeholder="Task title" />
        <textarea id="detail-notes" placeholder="Notesâ€¦"></textarea>

        <div id="date-wrapper">
          <label>
            Due date
            <input type="date" id="detail-date" />
          </label>
        </div>

        <button id="delete-task">Delete task</button>
      </aside>
    </main>

    <script src="app/todoist/todoist.js"></script>
  </body>
</html>
