<!DOCTYPE html>
<html lang="en">
  <base href="/brainful/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="app/todoist/todoist.css" />
    <link rel="icon" type="image/png" href="logo/favicon.png">

    <title>Brainful – Todoist</title>
  </head>

  <body>
    <!-- HEADER (UNCHANGED) -->
    <header>
      <a class="logo" href="app/about/about.html">
        <img src="logo/whitelogo.png" alt="logo">
      </a>
      <nav>
        <ul class="nav__links">
          <li><a href="app/scheduler/scheduler.html">Scheduler</a></li>
          <li><a href="app/todoist/todoist.html">ToDoist</a></li>
          <li><a href="app/notes/notes.html">Notes</a></li>
        </ul>
      </nav>
    </header>

    <!-- APP -->
    <main class="app">
      <aside class="sidebar">
        <button class="add-task-btn">
          <i class="fa-solid fa-plus"></i>
          New Task
        </button>

        <ul class="menu">
          <li class="active">
            <i class="fa-regular fa-calendar"></i>
            Today
          </li>
        </ul>
      </aside>

      <section class="content">
        <h1 id="view-title">Today</h1>

        <ul id="task-list"></ul>

        <div class="task-input hidden">
          <input
            type="text"
            id="task-text"
            placeholder="What do you want to get done?"
            autofocus
          />

          <div class="task-actions">
            <button id="cancel-task">Cancel</button>
            <button id="save-task">Add</button>
          </div>
        </div>
      </section>

      <aside id="task-detail" class="task-detail hidden">
        <div class="detail-header">
          <span>Task</span>
          <span id="close-detail">✕</span>
        </div>

        <input id="detail-title" />
        <textarea
          id="detail-notes"
          placeholder="Add notes, thoughts, or steps..."
        ></textarea>
      </aside>
    </main>

    <script src="todoist.js"></script>
  </body>
</html>
