<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainful — ToDoist</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="todoist.css" />
  </head>

  <body>
    <header>
      <div class="logo">Brainful</div>
      <nav>
        <a href="#">Scheduler</a>
        <a href="#" class="active">ToDoist</a>
        <a href="#">Notes</a>
      </nav>
    </header>

    <main class="app">
      <aside class="sidebar">
        <button class="add-task-btn">
          <i class="fa-solid fa-plus"></i>
          New Task
        </button>

        <ul class="menu">
          <li class="active">
            <i class="fa-regular fa-calendar"></i>
            Today
          </li>
        </ul>
      </aside>

      <section class="content">
        <h1 id="view-title">Today</h1>

        <ul id="task-list"></ul>

        <div class="task-input hidden">
          <input
            type="text"
            id="task-text"
            placeholder="What do you want to get done?"
            autofocus
          />

          <div class="task-actions">
            <button id="cancel-task">Cancel</button>
            <button id="save-task">Add</button>
          </div>
        </div>
      </section>

      <aside id="task-detail" class="task-detail hidden">
        <div class="detail-header">
          <span>Task</span>
          <span id="close-detail">✕</span>
        </div>

        <input id="detail-title" />
        <textarea
          id="detail-notes"
          placeholder="Add notes, thoughts, or steps..."
        ></textarea>
      </aside>
    </main>

    <script src="todoist.js"></script>
  </body>
</html>
